<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template/ui.xhtml">
    <ui:define name="body">



            <br/>
            <br/>
<h:form id="userForm" >
    <p:panel id="panel" header="Create User" style="margin-bottom:10px;">
    <p:messages id="messages" />

    <h:panelGrid columns="3"  >

                <h:outputLabel for="fullname" value="Name: *"  />
                <p:inputText id="fullname" value="#{userMB.fullname}" required="true" validatorMessage="ce champ est obligatoire" ></p:inputText>
                <p:message for="fullname" />

                <h:outputLabel for="email" value="Email: *" />
                <p:inputText id="email" value="#{userMB.email}">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="email" />


                 <f:facet name="footer">
                    <h:commandButton id="button" value="Register" action="#{userMB.addUser}" icon="ui-icon-disk" />
                </f:facet>
            </h:panelGrid>
</p:panel>
        </h:form>


    </ui:define>
</ui:composition>
